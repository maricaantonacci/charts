apiVersion: v1
kind: Service
metadata:
  name: {{ include "deep-image-classifier.fullname" . }}
  labels:
    {{- include "deep-image-classifier.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: deep-api
      port: {{ .Values.service.port }}
      targetPort: deep-api
      protocol: TCP
  selector:
    {{- include "deep-image-classifier.selectorLabels" . | nindent 4 }}
